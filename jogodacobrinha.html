<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Jogo da Cobrinha</title>
  <style>
    body {
      background: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
    }

    canvas {
      background: #222;
      border: 2px solid #4caf50;
    }

    #score {
      margin-top: 10px;
      font-size: 20px;
    }

    #restartBtn {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 16px;
      background-color: #4caf50;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      display: none;
    }

    #restartBtn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Jogo da Cobrinha</h1>
  <div id="score">Pontuação: 0</div>
  <canvas id="game" width="400" height="400"></canvas>
  <button id="restartBtn">Reiniciar</button>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const box = 20;
    const scoreDisplay = document.getElementById("score");
    const restartBtn = document.getElementById("restartBtn");

    const eatSound = new Audio("eat.mp3");
    const gameOverSound = new Audio("gameover.mp3");

    let snake, direction, food, gameOver, score;

    function resetGame() {
      snake = [{ x: 200, y: 200 }];
      direction = "right";
      food = {
        x: Math.floor(Math.random() * 20) * box,
        y: Math.floor(Math.random() * 20) * box
      };
      gameOver = false;
      score = 0;
      scoreDisplay.textContent = "Pontuação: 0";
      restartBtn.style.display = "none";
    }

    resetGame();

    document.addEventListener("keydown", (e) => {
      const key = e.key.toLowerCase();
      if ((key === "arrowup" || key === "w") && direction !== "down") direction = "up";
      else if ((key === "arrowdown" || key === "s") && direction !== "up") direction = "down";
      else if ((key === "arrowleft" || key === "a") && direction !== "right") direction = "left";
      else if ((key === "arrowright" || key === "d") && direction !== "left") direction = "right";
    });

    restartBtn.addEventListener("click", () => {
      resetGame();
    });

    function draw() {
      if (gameOver) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Desenhar comida
      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, box, box);

      // Desenhar cobrinha
      ctx.fillStyle = "#4caf50";
      snake.forEach(segment => {
        ctx.fillRect(segment.x, segment.y, box, box);
      });

      // Movimento
      let head = { ...snake[0] };
      if (direction === "up") head.y -= box;
      if (direction === "down") head.y += box;
      if (direction === "left") head.x -= box;
      if (direction === "right") head.x += box;

      // Colisão
      if (
        head.x < 0 || head.x >= canvas.width ||
        head.y < 0 || head.y >= canvas.height ||
        snake.some(segment => segment.x === head.x && segment.y === head.y)
      ) {
        gameOver = true;
        gameOverSound.play();
        restartBtn.style.display = "inline-block";
        return;
      }

      snake.unshift(head);

      // Comer
      if (head.x === food.x && head.y === food.y) {
        eatSound.play();
        score++;
        scoreDisplay.textContent = "Pontuação: " + score;
        food = {
          x: Math.floor(Math.random() * 20) * box,
          y: Math.floor(Math.random() * 20) * box
        };
      } else {
        snake.pop();
      }
    }

    setInterval(draw, 100);
  </script>
</body>
</html>
