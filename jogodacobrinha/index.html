<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Jogo da Cobrinha</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      height: 100vh;
      padding-top: 20px;
    }

    .container {
      display: flex;
      gap: 40px;
      align-items: flex-start;
      justify-content: center;
    }

    #canvasContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    canvas {
      background: #222;
    }

    #score {
      font-size: 18px;
      margin-top: 10px;
    }

    #highScore {
      font-size: 16px;
      margin-top: 4px;
      color: #ccc;
    }

    #restartBtn {
      margin-top: 12px;
      padding: 8px 16px;
      font-size: 16px;
      background-color: #4caf50;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }

    #restartBtn:hover {
      background-color: #45a049;
    }

    .sidebar {
      max-width: 200px;
    }

    .sidebar h3 {
      margin-bottom: 8px;
    }

    .sidebar ul {
      padding-left: 20px;
    }

    .sidebar li {
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <h1>Jogo da Cobrinha</h1>
  <div class="container">
    <!-- Parte do canvas e pontuação -->
    <div id="canvasContainer">
      <canvas id="game" width="400" height="400"></canvas>
      <div id="score">Pontuação: 0</div>
      <div id="highScore">Recorde: 0</div>
      <button id="restartBtn">Reiniciar (R)</button>
    </div>

    <!-- Parte lateral dos controles -->
    <div class="sidebar">
      <h3>Controles</h3>
      <ul>
        <li>W ou ↑ = Cima</li>
        <li>S ou ↓ = Baixo</li>
        <li>A ou ← = Esquerda</li>
        <li>D ou → = Direita</li>
        <li>R = Reiniciar</li>
      </ul>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const box = 20;
    const scoreDisplay = document.getElementById("score");
    const highScoreDisplay = document.getElementById("highScore");
    const restartBtn = document.getElementById("restartBtn");

    const eatSound = new Audio("eat.mp3");
    const gameOverSound = new Audio("gameover.mp3");

    let snake, direction, food, gameOver, score, highScore;

    // Recupera high score do localStorage
    highScore = localStorage.getItem("snakeHighScore") || 0;
    highScoreDisplay.textContent = "Recorde: " + highScore;

    function resetGame() {
      snake = [{ x: 200, y: 200 }];
      direction = "right";
      food = generateFood();
      gameOver = false;
      score = 0;
      scoreDisplay.textContent = "Pontuação: 0";
    }

    function generateFood() {
      return {
        x: Math.floor(Math.random() * (canvas.width / box)) * box,
        y: Math.floor(Math.random() * (canvas.height / box)) * box
      };
    }

    document.addEventListener("keydown", (e) => {
      const key = e.key.toLowerCase();

      if ((key === "arrowup" || key === "w") && direction !== "down") direction = "up";
      else if ((key === "arrowdown" || key === "s") && direction !== "up") direction = "down";
      else if ((key === "arrowleft" || key === "a") && direction !== "right") direction = "left";
      else if ((key === "arrowright" || key === "d") && direction !== "left") direction = "right";
      else if (key === "r") {
        resetGame();
      }
    });

    restartBtn.addEventListener("click", () => {
      resetGame();
    });

    function draw() {
      if (gameOver) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Borda verde
      ctx.strokeStyle = "#4caf50";
      ctx.lineWidth = 2;
      ctx.strokeRect(0, 0, canvas.width, canvas.height);

      // Comida
      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, box, box);

      // Cobrinha
      ctx.fillStyle = "#4caf50";
      snake.forEach(segment => {
        ctx.fillRect(segment.x, segment.y, box, box);
      });

      let head = { ...snake[0] };
      if (direction === "up") head.y -= box;
      if (direction === "down") head.y += box;
      if (direction === "left") head.x -= box;
      if (direction === "right") head.x += box;

      // Colisão com bordas
      if (
        head.x < 0 || head.x >= canvas.width ||
        head.y < 0 || head.y >= canvas.height
      ) {
        gameOver = true;
        gameOverSound.play();
        updateHighScore();
        return;
      }

      // Colisão com corpo
      if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
        gameOver = true;
        gameOverSound.play();
        updateHighScore();
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        eatSound.play();
        score++;
        scoreDisplay.textContent = "Pontuação: " + score;
        food = generateFood();
      } else {
        snake.pop();
      }
    }

    function updateHighScore() {
      if (score > highScore) {
        highScore = score;
        localStorage.setItem("snakeHighScore", highScore);
        highScoreDisplay.textContent = "Recorde: " + highScore;
      }
    }

    resetGame();
    setInterval(draw, 100);
  </script>
</body>
</html>
